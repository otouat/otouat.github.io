<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mémento HTML</title>
    </head>

    <body>
    	<!--- Commentaire random --->
    	<h1>Mon titre</h1>
    	<p>Un paragraphe de texte en
    		<!--- En italique---><em>italiques</em> et 
    		<!--- En gras---><strong>gras</strong> et 
    		<!--- En surligné---><mark>marqués</mark>
    	</p>
    	<p>Une liste :
    		<ol> <!--- Liste numéroté--->
    			<li>Pommes</li>
    			<li>Framboises</li>
    			<li>Intrus</li>
    		</ol>
    	</p>

    	<p>Une autre liste :
    		<ul> <!--- Liste à puces--->
    			<li>Pommes</li>
    			<li>Framboises</li>
    			<li>Intrus</li>
    		</ul>
    	</p>

    	<p>Un site incoyable lel</p>
    </body>
</html>
